languages:
  pt:
  # PORTUGUÊS
    LanguageName: "> PT"
    languageCode: "pt"
    title: CEDIS
    weight: 1
    params:
      color: blue
      moto: "Bem vindo(a)!"  
      description: "Descubra o futuro da Engenharia de Software, da Aprendizagem e da Inteligência Artificial. \n Desde 2013, o Centro de Estudos, Desenvolvimento e Inovação em Software tem liderado projetos inovadores de pesquisa, desenvolvimento e educação."
      authorimage: "../assets/images/global/sample-logo.svg"
      og_image: "/images/tailbliss-cover.png"
      disable_theme_toggle: true
      disable_stay_uptodate: true
      p1:
        heading: "Nossa Missão"
        image: "images/pages/our-mission.png"
        content:
          - text: "Na vanguarda da inovação desde 2013, o CEDIS da Universidade de Brasília se dedica a moldar o futuro da Engenharia de Software, Aprendizagem e Inteligência Artificial. Unimos estudantes, pesquisadores e profissionais em uma jornada colaborativa de descoberta, desenvolvimento e aplicação de tecnologias transformadoras. Nosso compromisso é liderar pelo exemplo, promovendo soluções sustentáveis e capacitando as próximas gerações de inovadores."
      p3:
        heading: "Parcerias"
        content:
          - text: "Na execução das nossas pesquisas temos trabalhado em parceira com outras entidades, organizações e laboratórios de pesquisa."
        links:
          - text: "Conheça nossos parceiros"
            url: "/parceiros/"
        logos:
          - identifier: "IBICT"
            image: "images/global/ibict.svg"
            alt: "IBICT"
          - identifier: A3M
            image: "images/global/A3M.png"
            alt: "A3M"
          - identifier: FAPDF
            image: "images/global/FAP-DF.svg"
            alt: "FAPDF"
          - identifier: CanalCiencia
            image: "images/global/cc.svg"
            alt: "CanalCiencia"
          - identifier: finatec
            image: "images/global/finatec.svg"
            alt: "finatec"
          - identifier: labvista
            image: "images/global/labvista.svg"
            alt: "LabVista"
      social_media:
        github:
          enabled: false
        facebook:
          enabled: false
        instagram:
          enabled: false
        twitter:
          enabled: false
        youtube:
          enabled: true
          url: "@CedisUnB"

