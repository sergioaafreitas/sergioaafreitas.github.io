baseURL: 'https://sergioaafreitas.github.io/'
title: CEDIS
languageCode: pt-br
DefaultContentLanguage: pt
enableEmoji: false
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Sergio Freitas
  authorimage: ../assets/images/global/sample-logo.svg
  og_image: /images/tailbliss-cover.png
  moto: "Bem vindo(a)!"
  description: "Descubra o futuro da Engenharia de Software, da Aprendizagem e da Inteligência Artificial. \n Desde 2013, o Centro de Estudos, Desenvolvimento e Inovação em Software tem liderado projetos inovadores de pesquisa, desenvolvimento e educação."
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: "Nossa missão"
    image: "images/pages/our-mission.png"
    content:
      - text: "Na vanguarda da inovação desde 2013, o CEDIS da Universidade de Brasília se dedica a moldar o futuro da Engenharia de Software, Aprendizagem e Inteligência Artificial. Unimos estudantes, pesquisadores e profissionais em uma jornada colaborativa de descoberta, desenvolvimento e aplicação de tecnologias transformadoras. Nosso compromisso é liderar pelo exemplo, promovendo soluções sustentáveis e capacitando as próximas gerações de inovadores."
  p3:
    heading: "Parcerias"
    content:
      - text: "Na execução das nossas pesquisas temos trabalhado em parceira com outras entidades, organizações e laboratórios de pesquisa."
    links:
      - text: Conheça nossos parceiros
        url: "/parceiros/"
    logos:
      - identifier: IBICT
        image: "images/global/ibict.svg"
        alt: "IBICT"
      - identifier: A3M
        image: "images/global/A3M.png"
        alt: "A3M"
      - identifier: FAPDF
        image: "images/global/FAP-DF.svg"
        alt: "FAPDF"
      - identifier: CanalCiencia
        image: "images/global/cc.svg"
        alt: "CanalCiencia"
      - identifier: finatec
        image: "images/global/finatec.svg"
        alt: "finatec"
      - identifier: labvista
        image: "images/global/labvista.svg"
        alt: "LabVista"
  p4:
    heading: "Últimas notícias"
    content:
      - text: "Mantenha-se atualizado sobre todas as novidades do CEDIS! Explore nossas atividades, projetos, publicações e muito mais. Descubra o que estamos fazendo para inovar e contribuir com nossa comunidade."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: true
      url: '@nusserstudios'
    youtube:
      enabled: true
      url: '@CedisUnB'
    

