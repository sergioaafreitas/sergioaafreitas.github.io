{{ $dados := .Site.Data.publicacoes.publicacao }}
{{ range $dados }}
  <div>
    <h2>{{ .title }}</h2>
    <p>{{ .summary }}</p>
    <p>{{ .description }}</p>
    <ul>
      {{ range .categories }}
        <li>{{ . }}</li>
      {{ end }}
    </ul>
    <ul>
      {{ range .tags }}
        <li>{{ . }}</li>
      {{ end }}
    </ul>
  </div>
{{ end }}
